#rotational_limits_joint_56: [-90,90]
# Rotational Axis degrees-to-microseconds mapping
servo_limits_us_for_arm: [450,2600] # [min,max]
servo_cmd_us_arm_up: 2000
servo_cmd_us_arm_down: 1300
